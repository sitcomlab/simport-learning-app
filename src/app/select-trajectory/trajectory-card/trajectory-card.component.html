<div class="flex-wrapper">
  <ion-card (click)="selectTrajectory()">
    <ion-card-header>
      <ion-card-title>
        <ion-item lines="none">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label>
            {{ trajectory.placename }}
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>
            {{ durationString() }}
          </ion-label>
        </ion-item>
      </ion-card-title>
      <ion-card-subtitle> </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-icon
    *ngIf="trajectory.type == 'track'"
    name="trash-outline"
    color="danger"
    (click)="deleteTrajectory($event)"
  ></ion-icon>
</div>
