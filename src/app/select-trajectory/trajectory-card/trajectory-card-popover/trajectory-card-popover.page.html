<ion-content>
  <ion-list lines="full">
    <ion-item (click)="exportTrajectory($event)">
      <ion-icon name="share-outline" slot="start"></ion-icon>
      <ion-label>{{ 'general.export' | translate}}</ion-label>
    </ion-item>
    <ion-item
      *ngIf="(trajectory?.type === 'track' || trajectory?.type === 'import') && trajectory?.id !== 'example'"
      (click)="deleteTrajectory($event)"
    >
      <ion-icon name="trash-outline" color="danger" slot="start"></ion-icon>
      <ion-label color="danger">{{ 'general.delete' | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
