<ion-card button>
  <ion-grid>
    <ion-row class="ion-align-items-center">

      <ion-col size="auto">
        <ion-icon
          size="large"
          [name]="icon"
          style="padding: 5px;"
        ></ion-icon>
      </ion-col>

      <ion-col>
          <ion-card-title>{{title}}</ion-card-title>
          <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card>
