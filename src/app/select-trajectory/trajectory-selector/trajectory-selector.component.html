<div class="inner-content">
  <ion-toolbar>
    <ion-card-title slot="start">
      {{ 'trajectory.select.title' | translate }}
    </ion-card-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeComponent()">
        <ion-icon slot="icon-only" color="medium" name="close"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div *ngIf="loading" style="display: flex; justify-content: center">
    <ion-spinner></ion-spinner>
  </div>

  <app-trajectory-card
    *ngFor="let t of trajectories"
    [trajectory]="t"
  ></app-trajectory-card>
</div>
