<ion-header>
  <ion-toolbar>
    <ion-title>Analyze New Trajectory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="locate-outline"
          title="Record your own trajectory"
          subtitle="get notified when information about you could be derived"
          (click)="enableTrajectory('tracking')"
        ></app-item-card>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="compass-outline"
          title="Load example trajectory"
          subtitle="interactively explore somones whereabouts"
          (click)="enableTrajectory('choose')"
        ></app-item-card>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="add-outline"
          title="Add your own trajectory"
          subtitle="import a GPX or GeoJSON file"
          (click)="enableTrajectory('import')"
        ></app-item-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
